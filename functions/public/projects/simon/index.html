<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<style>
  :root {
  --primary-color: #FFE9D0; 
  --secondary-color: #FFFED3; 
  --tertiary-color: #BBE9FF; 
  --quaternary-color: #B1AFFF; 
}

body {
  text-align: center;
  background-color: #011F3F;
}

#level-title {
  font-family: 'Press Start 2P', cursive;
  font-size: 3rem;
  margin:  5%;
  color: #FEF2BF;
}
#score {
  font-family: 'Press Start 2P', cursive;
  font-size: 2rem;
  margin:  5%;
  color: #FEF2BF;
}
#hidden {
  display: none;
  color: #FEF2BF;
}
#hard {
  background-color: black;
  color: var(--primary-color);
  top: -100px;
}
.container {
  display: block;
  width: 50%;
  margin: auto;

}

.btn {
  margin: 25px;
  display: inline-block;
  height: 200px;
  width: 200px;
  border: 10px solid black;
  border-radius: 20%;
}

.game-over {
  background-color: red;
  opacity: 0.8;
}

.red {
  background-color: red;
}

.green {
  background-color: green;
}

.blue {
  background-color: blue;
}

.yellow {
  background-color: yellow;
}

.pressed {
  box-shadow: 0 0 20px white;
  background-color: grey;
}

</style>

<body>
  <button onclick="window.location.href = '/' "class="back">Home</button>
  <button type="button" id="hard" class="hard">Toggle Color Change</button>
  <button type="button" id="start" class="start" onclick="startGame()">Start (in case of no keyboard)</button>
  <h1 id="level-title">Press A Key to Start</h1>
  <h1 id="hidden" class="game-over">Press Any Key to Retry!</h1>
  <h2 id="score">High Score: 0</h2>
  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="game.js"></script>
</body>

</html>
