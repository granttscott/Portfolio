<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
        <title>G-Port</title>
    </head>
    <style>
        .btn-primary {
            width: 100px;
        }
        .btn-primary:hover {
            background-color: var(--primary-color);
        }
        .manual-select {
            background-color: var(--primary-color);
        }
    </style>
<body>
    <button onclick="window.location.href = '/' "class="back">Home</button>
    <header><h1 class="header">Location Picker</h1></header>
    <input type="file" id="excelFileInput" accept=".xlsx" />
    <button onclick="processData()" class="btn-primary">Process</button>
    <a id="downloadLink" style="display:none;">Download Processed CSV</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script>
        function processData() {
            const fileInput = document.getElementById('excelFileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select an Excel file first.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                const emailLocationsMap = {};

                // Skip header row
                jsonData.slice(1).forEach(row => {
                    if (row.length >= 2) {
                        const location = row[0].trim();
                        const email = row[1].trim();
                        if (!emailLocationsMap[email]) {
                            emailLocationsMap[email] = [];
                        }
                        emailLocationsMap[email].push(location);
                    }
                });

                // Sample 10% of locations for each email
                Object.keys(emailLocationsMap).forEach(email => {
                    const locations = emailLocationsMap[email];
                    const sampleSize = Math.ceil(locations.length * 0.1);
                    emailLocationsMap[email] = locations
                        .sort(() => 0.5 - Math.random())
                        .slice(0, sampleSize);
                });

                // Send data to server
                fetch('/save-location-audit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(emailLocationsMap),
                })
                .then(response => response.json())
                .then(data => {
                    // Create and download Excel file
                    createAndDownloadExcel(emailLocationsMap);
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Error saving data.');
                });
            };
            reader.readAsArrayBuffer(file);
        }

        function createAndDownloadExcel(emailLocationsMap) {
            // Create a new workbook
            const wb = XLSX.utils.book_new();
            
            // Convert the emailLocationsMap to an array of arrays
            const data = [['Email', 'Locations']];
            Object.entries(emailLocationsMap).forEach(([email, locations]) => {
                data.push([email, locations.join(', ')]);
            });

            // Create a worksheet
            const ws = XLSX.utils.aoa_to_sheet(data);

            // Add the worksheet to the workbook
            XLSX.utils.book_append_sheet(wb, ws, "Sampled Locations");

            // Generate XLSX file and create a download link
            const wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'binary' });
            function s2ab(s) {
                const buf = new ArrayBuffer(s.length);
                const view = new Uint8Array(buf);
                for (let i = 0; i < s.length; i++) view[i] = s.charCodeAt(i) & 0xFF;
                return buf;
            }
            const blob = new Blob([s2ab(wbout)], { type: "application/octet-stream" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'PROCESS-AUDIT-OUTPUT.xlsx';
            document.body.appendChild(a);
            a.click();
            setTimeout(() => {
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }, 0);
        }
    </script>
</body>
</html>
