<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
        <title>G-Port</title>
    </head>
<style>
    .btn-primary {
        width: 100px;
    }
    .btn-primary:hover {
        background-color: var(--primary-color);
    }
</style>

    <body>
        <header><h1 class="header">Rock  -  Paper  -  Scissors</h1></header>
        <div><h1>Press Play to Start</h1></div>
        <hr>
        <div class="text-center">
            <button onclick="getRandomValue()" class="btn-primary">Play</button>
        </div>
        <hr>
        <div class="rpsContainer">
            <div class="hand"><img id="P1" class="hand-image" src="../images/rock2.png" alt="rock">
            <h2>Player 1</h2></div>
            <div class="hand"><img id="P2" class="hand-image" src="../images/rock2.png" alt="rock">
            <h2>Player 2</h2></div>
        </div>
    </body>
    <script>
    function getRandomValue() {
        const options = [1, 2, 3]; 
        const options2 = [1, 2, 3];
        const randomIndex = Math.floor(Math.random() * options.length);
        const randomIndex2 = Math.floor(Math.random() * options2.length);
        console.log(randomIndex)
        console.log(randomIndex2)

        if (randomIndex == 0 && randomIndex2 == 2) {
            var winner = P1;
        } else if (randomIndex == 1 && randomIndex2 == 0) {
            var winner = P1;
        } else if (randomIndex == 2 && randomIndex2 == 1) {
            var winner = P1;
        } 
        
        else if (randomIndex2 == 0 && randomIndex == 2) {
            var winner = P2;
        } else if (randomIndex2 == 1 && randomIndex == 0) {
            var winner = P2;
        } else if (randomIndex2 == 2 && randomIndex == 1) {
            var winner = P2;
        }  
        
        else if (randomIndex == randomIndex2) {
            var winner = "NA";
        }

        if (winner == P1) {
            document.querySelector("div > h1").textContent = "Player 1 Wins!";
            if (randomIndex === 0) {
            document.getElementById("P1").src = "../images/rock.png";
        } else if (randomIndex === 1) {
            document.getElementById("P1").src = "../images/paper.png";
        } else {
            document.getElementById("P1").src = "../images/scissors.png";
        }
        if (randomIndex2 === 0) {
            document.getElementById("P2").src = "../images/rock2.png";
        } else if (randomIndex2 === 1) {
            document.getElementById("P2").src = "../images/paper2.png";
        } else {
            document.getElementById("P2").src = "../images/scissors2.png";
        }
        } else if (winner == P2) {
            document.querySelector("div > h1").textContent = "Player 2 Wins!";
            if (randomIndex === 0) {
            document.getElementById("P1").src = "../images/rock2.png";
        } else if (randomIndex === 1) {
            document.getElementById("P1").src = "../images/paper2.png";
        } else {
            document.getElementById("P1").src = "../images/scissors2.png";
        }
        if (randomIndex2 === 0) {
            document.getElementById("P2").src = "../images/rock.png";
        } else if (randomIndex2 === 1) {
            document.getElementById("P2").src = "../images/paper.png";
        } else {
            document.getElementById("P2").src = "../images/scissors.png";
        }
        }
        else if (winner == "NA") {
            document.querySelector("div > h1").textContent = "It's a Tie.";
        }

    }
    </script>
    </html>
