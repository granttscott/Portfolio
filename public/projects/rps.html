<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
        <title>G-Port</title>
    </head>
<style>
    .btn-primary {
        width: 100px;
    }
    .btn-primary:hover {
        background-color: var(--primary-color);
    }
    .manual-select {
                background-color: var(--primary-color);
            }
</style>

    <body>
        <button onclick="window.location.href = '../../index.ejs';" class="back">Home</button>

        <header><h1 class="header">Rock  -  Paper  -  Scissors</h1></header>
        <div><h1>Press Play to Start</h1></div>
        <hr>
        <div class="text-center">
            <button onclick="getRandomValue()" class="btn-primary">Play</button>
        </div>
        <hr>
        <div class="rpsContainer">
            <div class="hand">
                <img id="P1" class="hand-image" src="../images/rock2.png" alt="rock">
                <h2>Player 1</h2>
                <label for="manualSelectP1">Manual Selection:</label>
                <select id="manualSelectP1" name="manualSelectP1" class="manual-select" onchange="handleSelection(this)">
                    <option value="" class="empty-selection">Select</option>
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>
            </div>
            <div class="hand">
                <img id="P2" class="hand-image" src="../images/rock2.png" alt="rock">
                <h2>Player 2</h2>
                <label for="manualSelectP2">Manual Selection:</label>
                <select id="manualSelectP2" name="manualSelectP2" class="manual-select" onchange="handleSelection(this)">
                    <option value="" class="empty-selection">Select</option>
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>
            </div>
        </div>
    </body>
    <script>
            function handleSelection(selectElement) {
            if (selectElement.id === 'manualSelectP1') {
                selectElement.style.display = 'none';
            }
            if (selectElement.id === 'manualSelectP2') {
                selectElement.style.display = 'none';
            }
            }
    function getRandomValue() {
        const options = [1, 2, 3]; 
        const options2 = [1, 2, 3];
        var randomIndex = Math.floor(Math.random() * options.length);
        var randomIndex2 = Math.floor(Math.random() * options2.length);
        var manualSelectP1 = document.getElementById('manualSelectP1');
        if (manualSelectP1.value) {
            if (manualSelectP1.value === 'rock') {
                randomIndex = 0;
            } else if (manualSelectP1.value === 'paper') {
                randomIndex = 1;
            } else if (manualSelectP1.value === 'scissors') {
                randomIndex = 2;
            }
        }
        if (manualSelectP2.value) {
            if (manualSelectP2.value === 'rock') {
                randomIndex2 = 0;
            } else if (manualSelectP2.value === 'paper') {
                randomIndex2 = 1;
            } else if (manualSelectP2.value === 'scissors') {
                randomIndex2 = 2;
            }
        }

        if (randomIndex == 0 && randomIndex2 == 2) {
            var winner = P1;
        } else if (randomIndex == 1 && randomIndex2 == 0) {
            var winner = P1;
        } else if (randomIndex == 2 && randomIndex2 == 1) {
            var winner = P1;
        } 
        
        else if (randomIndex2 == 0 && randomIndex == 2) {
            var winner = P2;
        } else if (randomIndex2 == 1 && randomIndex == 0) {
            var winner = P2;
        } else if (randomIndex2 == 2 && randomIndex == 1) {
            var winner = P2;
        }  
        
        else if (randomIndex == randomIndex2) {
            var winner = "NA";
        }

        if (winner == P1) {
            document.querySelector("div > h1").textContent = "Player 1 Wins!";
            if (randomIndex === 0) {
            document.getElementById("P1").src = "../images/rock.png";
        } else if (randomIndex === 1) {
            document.getElementById("P1").src = "../images/paper.png";
        } else {
            document.getElementById("P1").src = "../images/scissors.png";
        }
        if (randomIndex2 === 0) {
            document.getElementById("P2").src = "../images/rock2.png";
        } else if (randomIndex2 === 1) {
            document.getElementById("P2").src = "../images/paper2.png";
        } else {
            document.getElementById("P2").src = "../images/scissors2.png";
        }
        } else if (winner == P2) {
            document.querySelector("div > h1").textContent = "Player 2 Wins!";
            if (randomIndex === 0) {
            document.getElementById("P1").src = "../images/rock2.png";
        } else if (randomIndex === 1) {
            document.getElementById("P1").src = "../images/paper2.png";
        } else {
            document.getElementById("P1").src = "../images/scissors2.png";
        }
        if (randomIndex2 === 0) {
            document.getElementById("P2").src = "../images/rock.png";
        } else if (randomIndex2 === 1) {
            document.getElementById("P2").src = "../images/paper.png";
        } else {
            document.getElementById("P2").src = "../images/scissors.png";
        }
        }
        else if (winner == "NA") {
            if (randomIndex === 0) {
                document.getElementById("P1").src = "../images/rock2.png";
                document.getElementById("P2").src = "../images/rock2.png";
            } else if (randomIndex === 1) {
                document.getElementById("P1").src = "../images/paper2.png";
                document.getElementById("P2").src = "../images/paper2.png";
            } else {
                document.getElementById("P1").src = "../images/scissors2.png";
                document.getElementById("P2").src = "../images/scissors2.png";
            }
            document.querySelector("div > h1").textContent = "It's a Tie.";
        }
        document.getElementById('manualSelectP1').style.display = 'inline';
        document.getElementById('manualSelectP2').style.display = 'inline';
        manualSelectP1.value = '';
        manualSelectP2.value = '';
    }
    </script>
    </html>
