<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
        <title>G-Port</title>
    </head>
    <style>
        .btn-primary {
            width: 100px;
        }
        .btn-primary:hover {
            background-color: var(--primary-color);
        }
        .manual-select {
            background-color: var(--primary-color);
        }
    </style>

    <body>
        <button onclick="window.location.href = '../../index.html';" class="back">Home</button>
        <header><h1 class="header">Location Picker</h1></header>
        <input type="file" id="excelFileInput" accept=".xlsx" />
        <button onclick="processExcel()" class="btn-primary">Process</button>
        <a id="downloadLink" style="display:none;">Download Processed CSV</a>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
        <script>
            function processExcel() {
                const input = document.getElementById('excelFileInput');
                if (!input.files.length) {
                    alert('Please select an excel file to upload.');
                    return;
                }

                const file = input.files[0];
                processData(file);
            }

            function processData(excelFile) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                    const emailLocationsMap = new Map();

                    // Skip header row
                    jsonData.slice(1).forEach(row => {
                        if (row.length >= 2) {
                            const location = row[0].trim();
                            const email = row[1].trim();
                            if (!emailLocationsMap.has(email)) {
                                emailLocationsMap.set(email, []);
                            }
                            emailLocationsMap.get(email).push(location);
                        }
                    });

                    const resultData = [['Location', 'Created By']];
                    emailLocationsMap.forEach((locations, email) => {
                        const sampleSize = Math.ceil(locations.length * 0.1);
                        const sampledLocations = locations.sort(() => 0.5 - Math.random()).slice(0, sampleSize);
                        sampledLocations.forEach(location => {
                            resultData.push([location, email]);
                        });
                    });

                    const newWorksheet = XLSX.utils.aoa_to_sheet(resultData);
                    const newWorkbook = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(newWorkbook, newWorksheet, 'Sampled Data');
                    XLSX.writeFile(newWorkbook, 'sampled_data.xlsx');
                };
                reader.readAsArrayBuffer(excelFile);
            }
        </script>
    </body>
</html>
