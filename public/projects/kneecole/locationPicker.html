<html lang="en">

    <style>
        .btn-primary {
            width: 100px;
        }
        .btn-primary:hover {
            background-color: var(--primary-color);
        }
        .manual-select {
                    background-color: var(--primary-color);
                }
    </style>

    <body>
        <button onclick="window.location.href = '../../index.html';" class="back">Home</button>
        <header><h1 class="header">Location Picker</h1></header>
    <input type="file" id="csvFileInput" accept=".csv" value="Upload CSV"/>
    <!-- <button onclick="processCSV()" class="btn-primary">Upload CSV</button> -->
    <a id="downloadLink" style="display:none;">Download Processed CSV</a>

    <script>
        function processCSV() {
            const input = document.getElementById('csvFileInput');
            if (!input.files.length) {
                alert('Please select a CSV file to upload.');
                return;
            }

            const file = input.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const text = e.target.result;
                const processedData = processData(text);
                downloadCSV(processedData);
            };

            reader.readAsText(file);
        }

        function processData(csvText) {
            const rows = csvText.split('\n');
            const processedRows = rows.map(row => {
                const columns = row.split(',');
                // Example processing: convert all text to uppercase
                return columns.map(col => col.toUpperCase()).join(',');
            });
            return processedRows.join('\n');
        }

        function downloadCSV(data) {
            const blob = new Blob([data], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = url;
            downloadLink.download = 'processed_data.csv';
            downloadLink.style.display = 'block';
            downloadLink.innerText = 'Download Processed CSV';
        }
    </script>
    </body>
</html>
